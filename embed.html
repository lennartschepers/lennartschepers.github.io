<head>
  <meta charset="UTF-8">
  <title>Embedded Chart</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    #chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #chart-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
      text-align: center;
    }

    #chart-subtitle {
      font-size: 1rem;
      font-weight: normal;
      margin: 0 0 1rem 0;
      color: #555;
      text-align: center;
    }

    #myChart {
      max-width: 100%;
    }
	#footnote {
		margin-top: 1rem; 
		max-width: 100%;
		text-align: left; 
		color: #666;
		width: 100%;
		margin-left: 1rem;
	}
	#source {
		font-size: 0.8rem;
		text-align: left;
		color: #666;
		width: 100%;
		margin-left: 1rem;
		margin-top: 0.5rem;
	}
	#source a {
		color: #0a84ff;
		text-decoration: none;
	}
  </style>
</head>
<body>
  <div id="chart-container">
    <h2 id="chart-title"></h2>
    <h4 id="chart-subtitle"></h4>
    <canvas id="myChart"></canvas>
    <div id="footnote"></div>
    <div id="source"></div>
  </div>

  <script>
    // Chart.js rendering logic goes here...

    // Send height to parent so iframe resizes
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ chartEmbedHeight: height }, '*');
    }
    window.onload = sendHeight;
    window.onresize = sendHeight;
  </script>
</body>
