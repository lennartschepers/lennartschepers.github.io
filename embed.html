<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="js/chart-shared.js" defer></script>
  <script src="js/chart-embed.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
	  flex-direction: column;
      align-items: center;
      justify-content: center;
	  font-family: sans-serif;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
	  width: 500px;
    }
	#footnote {
		margin-top: 1rem; 
		max-width: 100%;
		text-align: left; 
		color: #666;
		width: 100%;
		margin-left: 1rem;
	}
	#source {
		font-size: 0.8rem;
		text-align: left;
		color: #666;
		width: 100%;
		margin-left: 1rem;
		margin-top: 0.5rem;
	}
	#source a {
		color: #0a84ff;
		text-decoration: none;
	}
  </style>
</head>
<body>
  <canvas id="chartCanvas"></canvas>
  <i id="footnote"></i>
  <div id="source"></div>
</body>
</html>
