<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="js/chart-shared.js" defer></script>
  <script src="js/chart-embed.js" defer></script>
  <style>
	#footnote {
		margin-top: 1rem; 
		max-width: 100%;
		text-align: left; 
		color: #666;
		width: 100%;
		margin-left: 1rem;
		font-size: 0.8rem;
	}
	#source {
		font-size: 0.6rem;
		text-align: left;
		color: #666;
		width: 100%;
		margin-left: 1rem;
		margin-top: 0.5rem;
	}
	#source a {
		color: #0a84ff;
		text-decoration: none;
	}
	canvas {
		height: 400px;
	}
  </style>
</head>
<body style="margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center;">
  <div id="chart-container" style="display:flex; flex-direction:column; width:100%; height:100%; box-sizing:border-box; padding: 0;">
    
    <!-- chart wrapper -->
    <div style="flex:1 1 auto; display:flex; justify-content:center; align-items:center; min-height:0;">
      <canvas id="chartCanvas" style="max-width:100%; max-height:100%;"></canvas>
    </div>

    <!-- footnote -->
    <i id="footnote" style="font-family:sans-serif; font-size:0.8rem; margin-top:0.5rem; color:#666; word-break:break-word;"></i>

    <!-- source -->
    <div id="source" style="font-family:sans-serif; font-size:0.7rem; margin-top:0.3rem; color:#666; word-break:break-word;"></div>

  </div>
</body>
</html>
