<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="js/chart-shared.js" defer></script>
  <script src="js/chart-embed.js" defer></script>
  <style>
	#footnote {
		margin-top: 1rem; 
		max-width: 100%;
		text-align: left; 
		color: #666;
		width: 100%;
		margin-left: 1rem;
	}
	#source {
		font-size: 0.8rem;
		text-align: left;
		color: #666;
		width: 100%;
		margin-left: 1rem;
		margin-top: 0.5rem;
	}
	#source a {
		color: #0a84ff;
		text-decoration: none;
	}
  </style>
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh;">
  <div id="chart-container" style="display:flex; flex-direction:column; align-items:center; width:100%; max-width:100%; height:100%; box-sizing:border-box; overflow:hidden;">
    <canvas id="chartCanvas" style="max-width:100%; height:auto;"></canvas>
    <i id="footnote" style="font-family: sans-serif; font-size: 0.8rem; margin-top: 0.5rem; text-align: center; color: #444; max-width:100%;"></i>
    <div id="source" style="font-family: sans-serif; font-size: 0.8rem; margin-top: 0.3rem; text-align: center; color: #444; max-width:100%;"></div>
  </div>
</body>

</html>
