<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="chartCanvas"></canvas>
  <script>
    function getChartConfigFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encodedConfig = params.get("chart");
      if (!encodedConfig) return null;
      try {
        const decoded = decodeURIComponent(escape(atob(encodedConfig)));
        return JSON.parse(decoded);
      } catch (e) {
        console.error("Failed to parse chart config", e);
        return null;
      }
    }

    const config = getChartConfigFromURL();

    if (config) {
      const ctx = document.getElementById("chartCanvas").getContext("2d");

      let selectedCategory = null;
      const originalColors = config.data.datasets.map(ds => ds.backgroundColor);

      // Ensure ChartDataLabels is registered
      Chart.register(ChartDataLabels);

      // Restore full datalabels config
      config.options.plugins = config.options.plugins || {};
      config.options.plugins.datalabels = {
        display: (ctx) => {
          return selectedCategory !== null && ctx.dataset.label === selectedCategory;
        },
        anchor: 'end',
        align: 'end',
        offset: 10,
        color: '#000',
        formatter: v => v,
        font: { weight: 'bold' }
      };

      // Disable legend click
      config.options.plugins.legend = config.options.plugins.legend || {};
      config.options.plugins.legend.onClick = () => {};

      // Apply y-axis styling to hide top grid line and left axis line
      if (config.options.scales?.y) {
        config.options.scales.y.grid = {
          drawTicks: false,
          drawOnChartArea: true,
          color: function(context) {
            if (context.tick && context.tick.value === context.scale.max) {
              return 'transparent'; // hide top line
            }
            return '#ccc';
          }
        };
        config.options.scales.y.border = { display: false };
      }

      const chart = new Chart(ctx, config);

      // Highlight logic
      function applyHighlight() {
        chart.data.datasets.forEach((ds, i) => {
          if (selectedCategory && ds.label !== selectedCategory) {
            ds.backgroundColor = 'rgba(200,200,200,0.3)';
          } else {
            ds.backgroundColor = originalColors[i];
          }
        });
        chart.update();
      }

      // Bar hover
      chart.options.onHover = (evt, elements) => {
        if (elements.length) {
          const ix = elements[0].datasetIndex;
          const category = chart.data.datasets[ix].label;
          if (selectedCategory !== category) {
            selectedCategory = category;
            applyHighlight();
          }
        } else {
          selectedCategory = null;
          applyHighlight();
        }
      };

      // Canvas mouseleave reset
      document.getElementById("chartCanvas").addEventListener("mouseleave", () => {
        selectedCategory = null;
        applyHighlight();
      });

      // Legend hover plugin
      Chart.register({
        id: 'customLegendHover',
        afterEvent(chart, args) {
          const event = args.event;
          const legend = chart.legend;
          if (!legend || !legend.legendItems) return;

          const hovered = legend.legendItems.find(item => {
            const rect = legend.legendHitBoxes[item.index];
            if (!rect) return false;
            const { x, y, width, height } = rect;
            return event.x >= x && event.x <= x + width && event.y >= y && event.y <= y + height;
          });

          if (hovered) {
            const hoveredLabel = hovered.text;
            if (selectedCategory !== hoveredLabel) {
              selectedCategory = hoveredLabel;
              applyHighlight();
            }
          } else {
            if (!chart._active.length && selectedCategory !== null) {
              selectedCategory = null;
              applyHighlight();
            }
          }
        }
      });

      chart.update();
    } else {
      document.body.innerHTML = "<p style='font-family:sans-serif;'>Invalid or missing chart data.</p>";
    }
  </script>
</body>
</html>
